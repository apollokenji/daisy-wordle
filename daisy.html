<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Disti Wordle</title>
    <style>
        :root {
            --green: #6aaa64;
            --yellow: #c9b458;
            --gray: #787c7e;
            --black: #121213;
            --border: #3a3a3c;
            --ribbon-gold: #ffd700;
        }

        body {
            margin: 0;
            padding: 20px 0;
            background-color: var(--black);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            touch-action: manipulation;
        }

        #counter {
            align-self: flex-start;
            margin-left: 20px;
            font-size: 18px;
            display: none;
            z-index: 10;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }

        .grid {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            grid-gap: 5px;
            margin-bottom: 20px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 5px;
        }

        .tile {
            width: 50px;
            height: 50px;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .tile.correct { background-color: var(--green); border-color: var(--green); }
        .tile.present { background-color: var(--yellow); border-color: var(--yellow); }
        .tile.absent { background-color: var(--gray); border-color: var(--gray); }

        #keyboard {
            width: 100%;
            padding: 0 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .kbd-row {
            display: flex;
            justify-content: center;
            margin-bottom: 8px;
        }

        .key {
            background-color: #818384;
            border: 0;
            border-radius: 4px;
            color: white;
            padding: 15px 10px;
            margin: 2px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            flex: 1;
            max-width: 40px;
            -webkit-tap-highlight-color: transparent;
        }

        .key.large { max-width: 65px; }

        #ribbon-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 300px;
            z-index: 20;
            pointer-events: none;
        }

        .ribbon {
            background-color: var(--ribbon-gold);
            color: #b8860b;
            width: 60px;
            height: 80px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            -webkit-clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 50% 80%, 0% 100%);
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 50% 80%, 0% 100%);
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.3s ease-out;
        }

        .ribbon.visible {
            opacity: 1;
            transform: scale(1);
        }

        #grass {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: linear-gradient(to top, #2d5a27, #5c9e4c);
            transition: height 5s ease-out;
            z-index: 4;
        }
    </style>
</head>
<body>

    <div id="counter">Disti count: 6</div>
    <div id="game-container">
        <div class="grid" id="grid"></div>
        <div id="keyboard"></div>
    </div>
    <div id="ribbon-container"></div>
    <div id="grass"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const targetWord = "DISTI";
            let currentGuess = "";
            let guesses = [];
            const maxGuesses = 6;
            let gameOver = false;

            const grid = document.getElementById('grid');
            const keyboard = document.getElementById('keyboard');
            const counter = document.getElementById('counter');
            const grass = document.getElementById('grass');
            const ribbonContainer = document.getElementById('ribbon-container');

            function initGrid() {
                for (let i = 0; i < maxGuesses; i++) {
                    const row = document.createElement('div');
                    row.className = 'row';
                    for (let j = 0; j < 5; j++) {
                        const tile = document.createElement('div');
                        tile.className = 'tile';
                        row.appendChild(tile);
                    }
                    grid.appendChild(row);
                }
            }

            function initKeyboard() {
                const rows = ["QWERTYUIOP", "ASDFGHJKL", "ENTER,ZXCVBNM,BACK"];
                rows.forEach(rowStr => {
                    const row = document.createElement('div');
                    row.className = 'kbd-row';
                    const keys = rowStr.split(',');
                    keys.forEach(keyGroup => {
                        if (keyGroup.length > 1 && keyGroup !== "ENTER" && keyGroup !== "BACK") {
                            for (let char of keyGroup) createKey(char, row);
                        } else {
                            createKey(keyGroup, row);
                        }
                    });
                    keyboard.appendChild(row);
                });
            }

            function createKey(label, container) {
                const btn = document.createElement('button');
                btn.className = 'key' + (label.length > 1 ? ' large' : '');
                btn.textContent = label === "BACK" ? "â†" : label;
                btn.onclick = () => handleInput(label);
                container.appendChild(btn);
            }

            function handleInput(key) {
                if (gameOver) return;
                if (key === "ENTER") submitGuess();
                else if (key === "BACK") {
                    currentGuess = currentGuess.slice(0, -1);
                    updateGrid();
                } else if (currentGuess.length < 5 && /^[A-Z]$/.test(key)) {
                    currentGuess += key;
                    updateGrid();
                }
            }

            function updateGrid() {
                const row = grid.children[guesses.length];
                for (let i = 0; i < 5; i++) {
                    row.children[i].textContent = currentGuess[i] || "";
                }
            }

            function submitGuess() {
                if (currentGuess.length !== 5) return;
                const row = grid.children[guesses.length];
                const result = checkGuess(currentGuess);
                for (let i = 0; i < 5; i++) row.children[i].classList.add(result[i]);
                if (currentGuess === targetWord) winGame();
                else if (guesses.length === maxGuesses - 1) gameOver = true;
                guesses.push(currentGuess);
                currentGuess = "";
            }

            function checkGuess(guess) {
                const result = Array(5).fill("absent");
                const targetArr = targetWord.split("");
                const guessArr = guess.split("");
                for (let i = 0; i < 5; i++) {
                    if (guessArr[i] === targetArr[i]) {
                        result[i] = "correct";
                        targetArr[i] = null;
                        guessArr[i] = null;
                    }
                }
                for (let i = 0; i < 5; i++) {
                    if (guessArr[i] && targetArr.includes(guessArr[i])) {
                        result[i] = "present";
                        targetArr[targetArr.indexOf(guessArr[i])] = null;
                    }
                }
                return result;
            }

            function winGame() {
                gameOver = true;
                counter.style.display = "block";
                grass.style.height = "100px";
                showRibbons();
            }

            function showRibbons() {
                for (let i = 0; i < 6; i++) {
                    setTimeout(() => {
                        const ribbon = document.createElement('div');
                        ribbon.className = 'ribbon';
                        ribbon.textContent = 'D';
                        ribbonContainer.appendChild(ribbon);
                        ribbon.offsetHeight;
                        ribbon.classList.add('visible');
                    }, i * 500);
                }
            }

            initGrid();
            initKeyboard();

            window.addEventListener('keydown', (e) => {
                if (e.key === "Enter") handleInput("ENTER");
                else if (e.key === "Backspace") handleInput("BACK");
                else handleInput(e.key.toUpperCase());
            });
        });
    </script>
</body>
</html>
