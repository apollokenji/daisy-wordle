<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Penny Wordle</title>
    <style>
        :root {
            --green: #6aaa64;
            --yellow: #c9b458;
            --gray: #787c7e;
            --black: #121213;
            --border: #3a3a3c;
            --bronze: #cd7f32;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--black);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        #counter {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            display: none;
            z-index: 10;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            max-width: 500px;
        }

        .grid {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            grid-gap: 5px;
            margin-bottom: 20px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 5px;
        }

        .tile {
            width: 50px;
            height: 50px;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .tile.correct { background-color: var(--green); border-color: var(--green); }
        .tile.present { background-color: var(--yellow); border-color: var(--yellow); }
        .tile.absent { background-color: var(--gray); border-color: var(--gray); }

        #keyboard {
            width: 100%;
            padding: 0 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .kbd-row {
            display: flex;
            justify-content: center;
            margin-bottom: 8px;
        }

        .key {
            background-color: #818384;
            border: 0;
            border-radius: 4px;
            color: white;
            padding: 15px 10px;
            margin: 2px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            flex: 1;
            max-width: 40px;
            -webkit-tap-highlight-color: transparent;
        }

        .key.large { max-width: 65px; }

        #congrats {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 8px;
            display: none;
            text-align: center;
            z-index: 20;
        }

        #penny-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        #grass {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: linear-gradient(to top, #2d5a27, #5c9e4c);
            transition: height 5s ease-out;
            z-index: 4;
        }
    </style>
</head>
<body>

    <div id="counter">Pennies: 0</div>
    <div id="game-container">
        <div class="grid" id="grid"></div>
        <div id="keyboard"></div>
    </div>
    <div id="congrats">Congratulations!</div>
    <div id="grass"></div>
    <canvas id="penny-canvas"></canvas>

    <script>
        const targetWord = "PENNY";
        let currentGuess = "";
        let guesses = [];
        const maxGuesses = 6;
        let gameOver = false;

        const grid = document.getElementById('grid');
        const keyboard = document.getElementById('keyboard');
        const congrats = document.getElementById('congrats');
        const counter = document.getElementById('counter');
        const grass = document.getElementById('grass');
        const canvas = document.getElementById('penny-canvas');
        const ctx = canvas.getContext('2d');

        function initGrid() {
            for (let i = 0; i < maxGuesses; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                for (let j = 0; j < 5; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    row.appendChild(tile);
                }
                grid.appendChild(row);
            }
        }

        function initKeyboard() {
            const rows = ["QWERTYUIOP", "ASDFGHJKL", "ENTER,ZXCVBNM,BACK"];
            rows.forEach(rowStr => {
                const row = document.createElement('div');
                row.className = 'kbd-row';
                const keys = rowStr.split(',');
                keys.forEach(keyGroup => {
                    if (keyGroup.length > 1 && keyGroup !== "ENTER" && keyGroup !== "BACK") {
                        for (let char of keyGroup) createKey(char, row);
                    } else {
                        createKey(keyGroup, row);
                    }
                });
                keyboard.appendChild(row);
            });
        }

        function createKey(label, container) {
            const btn = document.createElement('button');
            btn.className = 'key' + (label.length > 1 ? ' large' : '');
            btn.textContent = label === "BACK" ? "â†" : label;
            btn.onclick = () => handleInput(label);
            container.appendChild(btn);
        }

        function handleInput(key) {
            if (gameOver) return;
            if (key === "ENTER") submitGuess();
            else if (key === "BACK") {
                currentGuess = currentGuess.slice(0, -1);
                updateGrid();
            } else if (currentGuess.length < 5 && /^[A-Z]$/.test(key)) {
                currentGuess += key;
                updateGrid();
            }
        }

        function updateGrid() {
            const row = grid.children[guesses.length];
            for (let i = 0; i < 5; i++) {
                row.children[i].textContent = currentGuess[i] || "";
            }
        }

        function submitGuess() {
            if (currentGuess.length !== 5) return;
            const row = grid.children[guesses.length];
            const result = checkGuess(currentGuess);
            for (let i = 0; i < 5; i++) row.children[i].classList.add(result[i]);
            if (currentGuess === targetWord) winGame();
            else if (guesses.length === maxGuesses - 1) gameOver = true;
            guesses.push(currentGuess);
            currentGuess = "";
        }

        function checkGuess(guess) {
            const result = Array(5).fill("absent");
            const targetArr = targetWord.split("");
            const guessArr = guess.split("");
            for (let i = 0; i < 5; i++) {
                if (guessArr[i] === targetArr[i]) {
                    result[i] = "correct";
                    targetArr[i] = null;
                    guessArr[i] = null;
                }
            }
            for (let i = 0; i < 5; i++) {
                if (guessArr[i] && targetArr.includes(guessArr[i])) {
                    result[i] = "present";
                    targetArr[targetArr.indexOf(guessArr[i])] = null;
                }
            }
            return result;
        }

        function winGame() {
            gameOver = true;
            congrats.style.display = "block";
            counter.style.display = "block";
            grass.style.height = "100px";
            startPennyShower();
        }

        const pennies = [];
        function startPennyShower() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let count = 0;
            const maxPennies = 100;

            function createPenny() {
                return {
                    x: Math.random() * canvas.width,
                    y: -20,
                    vx: Math.random() * 1 - 0.5,
                    vy: Math.random() * 1.5 + 1,
                    angle: Math.random() * Math.PI * 2,
                    spin: Math.random() * 0.05 - 0.025,
                    size: Math.random() * 5 + 10
                };
            }

            const interval = setInterval(() => {
                if (count < maxPennies) {
                    pennies.push(createPenny());
                    count++;
                    counter.textContent = `Pennies: ${count}`;
                } else {
                    clearInterval(interval);
                }
            }, 100);

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                pennies.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.angle += p.spin;
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.angle);
                    ctx.fillStyle = "#b87333";
                    ctx.beginPath();
                    ctx.arc(0, 0, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = "#8b4513";
                    ctx.lineWidth = 1;
                    ctx.stroke();
                    ctx.restore();
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        initGrid();
        initKeyboard();

        window.addEventListener('keydown', (e) => {
            if (e.key === "Enter") handleInput("ENTER");
            else if (e.key === "Backspace") handleInput("BACK");
            else handleInput(e.key.toUpperCase());
        });
    </script>
</body>
</html>
