<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wordle Game</title>
    <style>
        :root {
            --green: #6aaa64;
            --yellow: #c9b458;
            --gray: #787c7e;
            --black: #121213;
            --border: #3a3a3c;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--black);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        #counter {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            display: none;
            z-index: 10;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            max-width: 500px;
        }

        .grid {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            grid-gap: 5px;
            margin-bottom: 20px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 5px;
        }

        .tile {
            width: 50px;
            height: 50px;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .tile.correct { background-color: var(--green); border-color: var(--green); }
        .tile.present { background-color: var(--yellow); border-color: var(--yellow); }
        .tile.absent { background-color: var(--gray); border-color: var(--gray); }

        #keyboard {
            width: 100%;
            padding: 0 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .kbd-row {
            display: flex;
            justify-content: center;
            margin-bottom: 8px;
        }

        .key {
            background-color: #818384;
            border: 0;
            border-radius: 4px;
            color: white;
            padding: 15px 10px;
            margin: 2px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            flex: 1;
            max-width: 40px;
            -webkit-tap-highlight-color: transparent;
        }

        .key.large { max-width: 65px; }

        #congrats {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 8px;
            display: none;
            text-align: center;
            z-index: 20;
        }

        #daisy-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        #grass {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: linear-gradient(to top, #2d5a27, #5c9e4c);
            transition: height 5s ease-out;
            z-index: 4;
        }

        .grass-blade {
            position: absolute;
            bottom: 0;
            width: 2px;
            background: #4caf50;
        }
    </style>
</head>
<body>

    <div id="counter">Daisies: 0</div>
    <div id="game-container">
        <div class="grid" id="grid"></div>
        <div id="keyboard"></div>
    </div>
    <div id="congrats">Congratulations!</div>
    <div id="grass"></div>
    <canvas id="daisy-canvas"></canvas>

    <script>
        const targetWord = "DAISY";
        let currentGuess = "";
        let guesses = [];
        const maxGuesses = 6;
        let gameOver = false;

        const grid = document.getElementById('grid');
        const keyboard = document.getElementById('keyboard');
        const congrats = document.getElementById('congrats');
        const counter = document.getElementById('counter');
        const grass = document.getElementById('grass');
        const canvas = document.getElementById('daisy-canvas');
        const ctx = canvas.getContext('2d');

        function initGrid() {
            for (let i = 0; i < maxGuesses; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                for (let j = 0; j < 5; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    row.appendChild(tile);
                }
                grid.appendChild(row);
            }
        }

        function initKeyboard() {
            const rows = [
                "QWERTYUIOP",
                "ASDFGHJKL",
                "ENTER,ZXCVBNM,BACK"
            ];
            rows.forEach(rowStr => {
                const row = document.createElement('div');
                row.className = 'kbd-row';
                const keys = rowStr.split(',');
                keys.forEach(keyGroup => {
                    if (keyGroup.length > 1 && keyGroup !== "ENTER" && keyGroup !== "BACK") {
                        for (let char of keyGroup) createKey(char, row);
                    } else {
                        createKey(keyGroup, row);
                    }
                });
                keyboard.appendChild(row);
            });
        }

        function createKey(label, container) {
            const btn = document.createElement('button');
            btn.className = 'key' + (label.length > 1 ? ' large' : '');
            btn.textContent = label === "BACK" ? "â†" : label;
            btn.onclick = () => handleInput(label);
            container.appendChild(btn);
        }

        function handleInput(key) {
            if (gameOver) return;
            if (key === "ENTER") {
                submitGuess();
            } else if (key === "BACK") {
                currentGuess = currentGuess.slice(0, -1);
                updateGrid();
            } else if (currentGuess.length < 5 && /^[A-Z]$/.test(key)) {
                currentGuess += key;
                updateGrid();
            }
        }

        function updateGrid() {
            const row = grid.children[guesses.length];
            for (let i = 0; i < 5; i++) {
                const tile = row.children[i];
                tile.textContent = currentGuess[i] || "";
            }
        }

        function submitGuess() {
            if (currentGuess.length !== 5) return;
            
            const row = grid.children[guesses.length];
            const result = checkGuess(currentGuess);
            
            for (let i = 0; i < 5; i++) {
                row.children[i].classList.add(result[i]);
            }

            if (currentGuess === targetWord) {
                winGame();
            } else if (guesses.length === maxGuesses - 1) {
                gameOver = true;
            }

            guesses.push(currentGuess);
            currentGuess = "";
        }

        function checkGuess(guess) {
            const result = Array(5).fill("absent");
            const targetArr = targetWord.split("");
            const guessArr = guess.split("");

            for (let i = 0; i < 5; i++) {
                if (guessArr[i] === targetArr[i]) {
                    result[i] = "correct";
                    targetArr[i] = null;
                    guessArr[i] = null;
                }
            }

            for (let i = 0; i < 5; i++) {
                if (guessArr[i] && targetArr.includes(guessArr[i])) {
                    result[i] = "present";
                    targetArr[targetArr.indexOf(guessArr[i])] = null;
                }
            }
            return result;
        }

        function winGame() {
            gameOver = true;
            congrats.style.display = "block";
            counter.style.display = "block";
            grass.style.height = "100px";
            startDaisyShower();
        }

        const daisies = [];
        function startDaisyShower() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let count = 0;
            const maxDaisies = 1000;

            function createDaisy(side) {
                return {
                    x: side === "left" ? 0 : canvas.width,
                    y: 0,
                    vx: (side === "left" ? 1 : -1) * (Math.random() * 3 + 1),
                    vy: Math.random() * 2 + 2,
                    angle: Math.random() * Math.PI * 2,
                    spin: Math.random() * 0.1 - 0.05
                };
            }

            const interval = setInterval(() => {
                if (count < maxDaisies) {
                    daisies.push(createDaisy("left"));
                    daisies.push(createDaisy("right"));
                    count += 2;
                    counter.textContent = `Daisies: ${count}`;
                } else {
                    clearInterval(interval);
                }
            }, 10);

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                daisies.forEach(d => {
                    d.x += d.vx;
                    d.y += d.vy;
                    d.angle += d.spin;
                    
                    ctx.save();
                    ctx.translate(d.x, d.y);
                    ctx.rotate(d.angle);
                    
                    // Draw simplified daisy
                    ctx.fillStyle = "white";
                    for (let i = 0; i < 8; i++) {
                        ctx.rotate(Math.PI / 4);
                        ctx.fillRect(5, -2, 10, 4);
                    }
                    ctx.fillStyle = "yellow";
                    ctx.beginPath();
                    ctx.arc(0, 0, 5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.restore();
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        initGrid();
        initKeyboard();

        window.addEventListener('keydown', (e) => {
            if (e.key === "Enter") handleInput("ENTER");
            else if (e.key === "Backspace") handleInput("BACK");
            else handleInput(e.key.toUpperCase());
        });
    </script>
</body>
</html>
